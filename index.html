<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="wheat">
    <link rel="stylesheet" href="css/style.css">    
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/img/logo.jpeg">
  <script src="https://kit.fontawesome.com/4f2459a64d.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>ImagiFix- Image Editor Web App</title>
</head> 

<body>
    <section id="header">
        <div class="horizontal-bar">
            
          <div class="title-bar">
            <span  id="title">ImagiFix- Photo Editor</span>

            <!--to choose a  image file-->
            <input type="file" name="ImageFile" id="imageFileInput" accept="image/*">
            <label for="imageFileInput" class="custom-file-upload">Choose Image</label>
          <button id="saveButton"> 
                <span  class="save-text">Save Image</span>
                <box-icon class="save-icon"  type='solid' name='download'></box-icon>
            </button>
            <span  id="mobile-title">ImagiFix</span>

            <!-- Add your buttons here -->
            <box-icon name='undo' id="undoButton"></box-icon>
             <box-icon name='redo' id="redoButton"></box-icon>

          </div>

        </div>
      </section>
    <div class="editor">
    
        <section id="sidebar">
            <button id="toolbarButton" class="slider">
            <!-- filters feature -->
            <box-icon name='slider'></box-icon>
            </button>
            <!-- Crop Feature -->
            <div id="cropArea"> 
            <button id="cropButton" class="toolbarButtons">
                <box-icon name='crop'></box-icon>
             </button>
          </div>
            <!-- Rotate Feature -->
            <button id="rotateLeftButton" class="toolbarButtons">
         <i class="fa-sharp fa-solid fa-rotate-left" ></i> </button>

            <button id="rotateRightButton" class="toolbarButtons">
                <i class="fa-sharp fa-solid fa-rotate-right"></i> </button>
             <!-- Flip Feature  -->
             <button id="flipHorizontal" class="toolbarButtons">
              <box-icon name='reflect-vertical' ></box-icon>
             </button>
            <button id="flipVertical" class="toolbarButtons" >
                <box-icon name='reflect-horizontal'></box-icon>

            </button>

              <!-- Add Text Overlay Feature -->
            <div id="textOverlay">
                <button id="textOverlayButton" class="toolbarButtons">
                    <box-icon name='text'></box-icon>
                </button>

                <div id="textOverlayOptions" class="text-overlay-options flipped-vertical">
                    <input type="text" id="textContent" placeholder="Enter text content">
                    <input type="color" id="textColor" value="#000000">
                    <button id="closeButton">X</button>
                    <input type="range" id="textSize" min="4" max="120">
                    <output id="textSizeValue"></output>
                    <button id="addTextButton">Add Text</button>
                </div>
            </div>      
        </section>

        <div class="toolbar">

            <div class="toolbar-item">
                <label class="tool-label" for="brightness">Exposure</label>
                <!-- we have used 200 value because img ususally has 100 as default brightness so inorder to double the brightness we have used the value 200 -->
                <input class="tool-input " type="range" id="brightness" min="0" max="200">
                <output id="brightnessValue"> </output>

            </div>

            <div class="toolbar-item">
                <label class="tool-label" for="saturation">Saturation</label>
                <input class="tool-input" type="range" id="saturation" min="0" max="200">
                <output id="saturationValue"></output>
            </div>

            <div class="toolbar-item">
                <label class="tool-label" for="Contrast">Contrast</label>
                <input class="tool-input" type="range" id="contrast" min="0" max="200">
                <output id="contrastValue"></output>
            </div>

            <div class="toolbar-item">
                <label class="tool-label" for="blur">Blur</label>
                <input class="tool-input" type="range" id="blur" min="0" max="25">
                <output id="blurValue"></output>
            </div>

            <div class="toolbar-item">
                <label class="tool-label" for="inversion">Inversion</label>
                <input class="tool-input" type="range" id="inversion" min="0" max="100">
               <output id="inversionValue"></output>
            </div>

            <div class="toolbar-item">
                <label class="tool-label" for="opacity">Opacity</label>
                <input class="tool-input" type="range" id="opacity" min="0" max="100" step="1">
                <output id="opacityValue"></output>
            </div>
              <button id="resetButton">Reset Filters</button>
        </div>
            
        <!-- basically where the image will be -->
        <div class="image-area">
         
            <!-- when no image is selected -->
            <div id="error-message"></div>
            
            <canvas id="canvas" height="600" width="980" >

            </canvas>

        </div> 
    </div>
    
    <div id="install-popup" class="install-popup">
        <div id="install-popup-content">
          <h3 class="popup-header">Install the App?</h3>
          <p class="popup-para">Install this app on your device for easy access and offline functionality.</p>
          <button id="install-button">Install</button>
          <button id="dismiss-button">Dismiss</button>
        </div>
      </div>
    <script src="js/script.js"></script>
</body>

</html>
