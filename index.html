<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ImagiFix- Image editor Web App</title>
</head>

<body>

    <!-- the container for entire image editor -->
    <div class="editor">
        <section id="sidebar">
            <!-- Crop Feature -->
           
            <div id="cropArea"> </div>
            <button id="cropButton">Crop</button>
            <!-- Rotate Feature -->
            <button id="rotateLeftButton">Rotate Left</button>
            <button id="rotateRightButton">Rotate Right</button>
             <!-- Flip Feature  -->
             <button id="flipHorizontal">Flip Horizontal</button>
            <button id="flipVertical">Flip Vertical</button>
              <!-- Add Text Overlay Feature -->
              <div id="textOverlay">
                <button id="textOverlayButton">Add Text</button>
                <div id="textOverlayOptions" class="text-overlay-options">
                  <input type="text" id="textContent" placeholder="Enter text content">
                  <input type="color" id="textColor" value="#000000">
                  <input type="range" id="textSize" min="4" max="60" >

                  <output id="textSizeValue"></output>
                  <button id="addTextButton">Add Text</button>
                </div>
              </div>
        </section>
        <div class="toolbar">

            <div class="toolbar-item"> <!--to choose a  image file-->
                <input type="file" name="ImageFile" id="imageFileInput">
            </div>

            <div class="toolbar-item">
                <label class="tool-label" for="brightness">Exposure</label>
                <!-- we have used 200 value because img ususally has 100 as default brightness so inorder to double the brightness we have used the value 200 -->
                <input class="tool-input " type="range" id="brightness" min="0" max="200">
                <output id="brightnessValue"> </output>

            </div>

            <div class="toolbar-item">
                <label class="tool-label" for="saturation">Saturation</label>
                <input class="tool-input" type="range" id="saturation" min="0" max="200">
                <output id="saturationValue"></output>


            </div>

            <div class="toolbar-item">
                <label class="tool-label" for="Contrast">Contrast</label>
                <input class="tool-input" type="range" id="contrast" min="0" max="200">
                <output id="contrastValue"></output>
            </div>

            <div class="toolbar-item">
                <label class="tool-label" for="blur">Blur</label>
                <input class="tool-input" type="range" id="blur" min="0" max="25">
                <output id="blurValue"></output>
            </div>

            <div class="toolbar-item">
                <label class="tool-label" for="inversion">Inversion</label>
                <input class="tool-input" type="range" id="inversion" min="0" max="100">
                <output id="inversionValue"></output>

            </div>

            <div class="toolbar-item">
                <label class="tool-label" for="opacity">Opacity</label>
                <input class="tool-input" type="range" id="opacity" min="0" max="100" step="1">
                <output id="opacityValue"></output>
            </div>

            <!-- <button id="reset" onclick="resetSettings()">Reset</button> -->
        </div>

        <!-- basically where the image will be -->
        <div class="image-area">
            <!-- when no image is selected -->
            <div id="error-message"></div>
            <canvas id="canvas" height="600" width="980" >

            </canvas>


        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
